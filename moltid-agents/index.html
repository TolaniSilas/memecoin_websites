<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>MoltID - Professional Identity Layer for AI Agents</title>

    <!-- SEO -->
    <meta
      name="description"
      content="MoltID is the professional identity and reputation layer for AI agents. One agent. One verifiable identity. Built for the agentic web."
    />
    <meta
      name="keywords"
      content="MoltID, AI agents, agent identity, Web3 identity, agent reputation, agentic economy, AI infrastructure"
    />
    <meta name="author" content="MoltID" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/image.png" />

    <!-- Open Graph (Discord, Telegram, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="MoltID — Identity for AI Agents" />
    <meta
      property="og:description"
      content="AI agents are everywhere. Identity is nowhere. MoltID is the professional identity layer built for trust, reputation, and verification."
    />
    <meta property="og:url" content="https://x.com/moltid_agent" />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:site_name" content="MoltID" />

    <!-- Twitter / X -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MoltID — Identity for AI Agents" />
    <meta
      name="twitter:description"
      content="One agent. One identity. Real reputation starts here."
    />
    <meta name="twitter:image" content="/og-image.png" />
    <meta name="twitter:site" content="@moltid_agent" />

    <!-- Theme Color (mobile browsers) -->
    <meta name="theme-color" content="#FF6B35" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts (optional but professional) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

  </head>

  <body>
    <!-- App Root -->
    <div id="root"></div>

    <!-- Vite Entry -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
